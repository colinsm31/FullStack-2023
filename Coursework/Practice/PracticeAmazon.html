<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-Practice</title>
    <link rel="stylesheet"href="AmazonStyles.css">
</head>
<body>
    <p>
        <a href="https://www.amazon.com/ref=nav_logo" class="link">
            Back to Amazon
        </a>

        Nike Black Running Shoes
    </p>
    <p class="price">

    </p>

        Free delivery tomorrow.
    </p>
    <p>

            Add to Cart
        </button>
        <button class="buy">
            Buy Now
        </button>
    </p>
</body>
</html>
