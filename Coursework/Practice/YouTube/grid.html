<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Practice</title>
</head>
<body style="padding-bottom: 1000px">
  <div style="
  display: grid;
  grid-template-columns: 100px 100px;"">
    <div style="background-color: lightblue;">
      div 1
    </div>
    <div style="background-color: lightpink;">
      div 2
      <p>
        Hello There
      </p>
    </div>
  </div>

  <div style="
  margin-top: 30px;
  display: grid;
  grid-template-columns: 100px 100px 200px;">
    <div style="background-color: lightblue;">
      100px
    </div>
    <div style="background-color: lightpink;">
      100px
      <p>
        Hello There
      </p>
    </div>
    <div style="background-color: lightgreen;">
      200px
    </div>
    <div style="background-color: lightcoral;">
      100px
    </div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;">
    <div style="background-color: lightblue;">
      100px
    </div>
    <div style="background-color: lightpink;">
      1fr <p>grid takes up rest of free space available</p>
    </div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;">
    <div style="background-color: lightblue;">
      100px
    </div>
    <div style="background-color: lightpink;">
      1fr <p>grid takes up 1/3 of remaining space</p>
    </div>
    <div style="background-color: lightgreen;">
      2fr <p>grid takes up 2/3 of remaining space</p>
    </div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;">
    <div style="background-color: lightblue;
      height: 200px;">
      1fr
    </div>
    <div style="background-color: lightpink;
      height: 200px;">
      1fr
    </div>
    <div style="background-color: lightblue;
      height: 200px;">
      1fr
    </div>
    <div style="background-color: lightpink;
      height: 200px;">
      1fr
    </div>
    <div style="background-color: lightblue;
      height: 200px;">
      1fr
    </div>
    <div style="background-color: lightpink;
      height: 200px;">
      1fr
    </div>
  </div>
</body>
</html>
