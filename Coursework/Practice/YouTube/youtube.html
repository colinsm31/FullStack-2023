<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- search box creation -->
  <input class="search-bar" type="search" placeholder="Search">

  <div class="video-preview">
    <!-- Creating Vertical Layout -->
    <div class="thumbnail-row">
      <!-- void element -> doesnt need a closing tag -->
      <img class="thumbnail" src ="Thumbnails/thumbnail-1.webp">
    </div>
    <div>
      <!-- Creating Horizontal Layout -->
      <div class="channel-picture">
        <img class="profile-picture" src="ChannelPictures/channel-1.jpeg">
      </div>
      <div class="video-info">
        <p class="video-title">
          Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
        <p class="video-author">
          Marques Brownlee
        </p>
        <p class="video-stats">
          3.4M &#183 6 months ago
        </p>
      </div>
    </div>
  </div>

  <div class="video-preview">
    <div class="thumbnail-row">
      <img class="thumbnail" src ="Thumbnails/thumbnail-2.webp">
    </div>
    <div>
      <div class="channel-picture">
        <img class="profile-picture" src="ChannelPictures/channel-2.jpeg">
      </div>
      <div class="video-info">
        <p class="video-title">
          Try Not To Laught Challenge #9
        </p>
        <p class="video-author">
          Markiplier
        </p>
        <p class="video-stats">
          19M &#183 4 years ago
        </p>
      </div>
    </div>
  </div>
</body>
</html>
