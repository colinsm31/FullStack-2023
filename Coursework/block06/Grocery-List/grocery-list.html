<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
  <link rel="stylesheet" href="Styles/main-body.css">

  <style>
    body{
      background-color: beige;
    }
  </style>
</head>
<body style="
  font-family: Helvetica Neue;
  padding-left: 50px;
">
  <header class="main-header">
    <h1>Grocery List</h1>
  </header>

  <!-- Pantry Items Section -->
  <section class="pantry">
    <!-- Veritical Sections -->
    <div class="entry-block-container">
      <div class="left-vertical">
        <div class="section-header">
          PANTRY ITEMS
        </div>
        <div class="food-entry-container">
          <!-- Horizontal Sections -->
          <div class="food-entry">
            <p>CANNED</p>
            <ol type="I">
              <li>Corn</li>
              <li>Tuna</li>
              <li>Green Beans</li>
              <li>Beans</li>
            </ol>
          </div>
          <div class="food-entry">
            <p>DRY GOODS</p>
            <ol type="I">
              <li>Rice</li>
              <li>Lentils</li>
              <li>Oats</li>
              <li>Pancake Mix</li>
            </ol>
          </div>
        </div>
      </div>
      <div class="right-vertical">
        <div>
          <img class="food-picture" src="Images/pantry.jpeg">
        </div>
      </div>
    </div>
  </section>

  <!-- Freezer Item Section -->
  <section class="freezer">
    <!-- Veritical Sections -->
    <div class="entry-block-container">
      <div class="left-vertical">
        <div class="section-header">
          FREEZER ITEMS
        </div>
        <div class="food-entry-container">
          <!-- Horizontal Sections -->
          <div class="food-entry">
            <p>VEGGIES</p>
            <ul>
              <li>Broccoli</li>
              <li>Carrots</li>
              <li>Cauliflower</li>
              <li>Bell Peppers</li>
            </ul>
          </div>
          <div class="food-entry">
            <p>SNAKCS</p>
            <ul>
              <li>Chicken Nuggets</li>
              <li>Hot Pockets</li>
              <li>Fries</li>
              <li>Tater Tots</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="right-vertical">
        <div>
          <img class="food-picture" src="Images/freezer.webp">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
