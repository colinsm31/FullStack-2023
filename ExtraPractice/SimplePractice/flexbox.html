<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Practice</title>
</head>
<body style="padding-bottom: 1000px;">
  <div style="
      display: flex;
      flex-direction: row;">
    <div style="background-color: lightblue;">
      div1 flexbox text takes up as much horizontal space needed
    </div>
    <div style="background-color: lightpink;">
      div2 <p>Hello There</p>
    </div>
  </div>

  <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;">
    <div style="
      background-color: lightblue;
      width: 100px;">
      100px
    </div>
    <div style="
      background-color: lightpink;
      flex: 1;">
      flex: 1 <p>Take up remaining space</p>
    </div>
  </div>

  <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;">
    <div style="
      background-color: lightblue;
      width: 100px;">
      100px
    </div>
    <div style="
      background-color: lightpink;
      flex: 1;">
      flex: 1 <p>Take up 1/3 of remaining space</p>
    </div>
    <div style="
      background-color: lightgreen;
      flex: 2;">
      flex: 2 <p>Take up 2/3 of remaining space</p>
    </div>
  </div>

  <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
      display: flex;
      flex-direction: row;
      justify-content: center;">
    <div style="
      background-color: lightblue;
      width: 100px;">
      100px
    </div>
    <div style="
      background-color: lightpink;
      width: 100px;">
      100px
    </div>
    <div style="
      background-color: lightgreen;
      width: 100px;">
      100px
    </div>
  </div>

  <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      ">
    <div style="
      background-color: lightblue;
      width: 100px;">
      100px
    </div>
    <div style="
      background-color: lightpink;
      width: 100px;">
      100px
    </div>
    <div style="
      background-color: lightgreen;
      width: 100px;">
      100px
    </div>
  </div>

  <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      ">
    <div style="
      background-color: lightblue;
      width: 100px;">
      100px
    </div>
    <div style="
      background-color: lightpink;
      width: 100px;">
      100px
    </div>
    <div style="
      background-color: lightgreen;
      width: 100px;">
      100px
    </div>
  </div>
</body>
</html>
