<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="Styles/general.css">
  <link rel="stylesheet" href="Styles/left-sidebar.css">
  <link rel="stylesheet" href="Styles/right-sidebar.css">
  <link rel="stylesheet" href="Styles/main-body.css">
</head>
<body>
  <!-- Left Sidebar -->
  <nav>
    <div>
      <button class="twitter-button">
        <img class="twitter-logo" src="Icons/Twitter-Logo.png">
      </button>
    </div>
    <div>
      <button class="home-button">
        <img class="home-logo" src="Icons/home-button.png">
        Home
      </button>
    </div>
    <div>
      <button class="explore-button">
        <img class="explore-logo" src="Icons/search-button.png">
        Explore
      </button>
    </div>
    <div>
      <button class="home-button">
        <img class="home-logo" src="Icons/notification-button.png">
        Notifications
      </button>
    </div>
    <div>
      <button class="explore-button">
        <img class="explore-logo" src="Icons/messages-button.png">
        Messages
      </button>
    </div>
    <div>
      <button class="home-button">
        <img class="home-logo" src="Icons/list-button.png">
        Lists
      </button>
    </div>
    <div>
      <button class="explore-button">
        <img class="explore-logo" src="Icons/bookmark-button.png">
        Bookmarks
      </button>
    </div>
    <div>
      <button class="home-button">
        <img class="home-logo" src="Icons/community-button.png">
        Communities
      </button>
    </div>
    <div>
      <button class="explore-button">
        <img class="explore-logo" src="Icons/verified-button.png">
        Verified
      </button>
    </div>
    <div>
      <button class="home-button">
        <img class="home-logo" src="Icons/profile-button.png">
        Profile
      </button>
    </div>
    <div>
      <button class="explore-button">
        <img class="explore-logo" src="Icons/more-button.png">
        More
      </button>
    </div>
    <div>
      <button class="tweet-button">
        Tweet
      </button>
    </div>
  </nav>

  <!-- Right Sidebar -->
  <sidebar>
    <header>

    </header>
  </sidebar>

  <main>
    <!--! Header is slightly see-through -->
    <header>
      <!-- Vertical Layout -->
      <h2>
        Home
      </h2>
      <div class="main-header-horizontal">
        <!-- Horizontal Layout -->
        <button>For You</button>
        <button>Following</button>
      </div>
    </header>

    <section class="twitter-feed">
      <!-- User Tweet Box -->
      <div class="user-tweet">
        <!-- Horiontal (Proile Picture and tweet) -->
        <div class="profile-picture-container">
          <img class="profile-picture" src="Profile-Pictures/default_profile.png">
        </div>
        <div>
          <!-- Vertical (Tweet and Buttons at Bottom Bar)-->
          <div class="tweet-body">
            <input class="user-tweet-input" type="text" placeholder="What is happening?!">
          </div>
          <div class="button-row">
            <!-- Separating media buttons and tweet button -->
            <div class="media-buttons">
              <img class="photo-button" src="Icons/Photo-button.png">
              <img class="gif-button" src="Icons/GIF.png">
              <img class="list-button" src="Icons/Blue-List.png">
              <img class="smiley-button" src="Icons/Smiley-Face.png">
              <img class="calendar-button" src="Icons/Calendar.png">
              <img class="location-button" src="Icons/Location.png">
            </div>
            <div class="tweet-button">

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
